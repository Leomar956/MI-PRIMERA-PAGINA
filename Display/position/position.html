<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Posicionando elementos!</title>
    <link rel="stylesheet" href="/MI_PRIMERA_WEB/Display/position/styleposition.css">
  </head>
  <body>
    <div class="container">
      <div class="ejemplo relative">
        <div class="item"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/static-01.jpg" /></div>
        <div class="item item-relative">
          <img src="/MI_PRIMERA_WEB/flexbox/images-flex/relative-01.jpg" />
        </div>
        <div class="item"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo absolute">
        <div class="item"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/static-01.jpg" /></div>
        <div class="item item-absolute">
          <img src="/MI_PRIMERA_WEB/flexbox/images-flex/absolute-01.jpg" />
        </div>
        <div class="item"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo fixed">
        <div class="item"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/static-01.jpg" /></div>
        <div class="item item-fixed"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/fixed-01.jpg" /></div>
        <div class="item"><img src="/MI_PRIMERA_WEB/flexbox/images-flex/static-01.jpg" /></div>
      </div>
    </div>
  </body>
</html>
